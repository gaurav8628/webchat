<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webChat</title>
    <!-- we  will we using socket.IO library of javascript -->
    <scipt defer src="http://localhost:8000/socket.io/socket.io.js"></scipt>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
        
    </nav>
    <div class="container">
        <div class="message left">hey how are you</div>
        <div class="message right">fine</div>
    </div>
    <div class="send">
        <form  action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type your message here">
            <button class="btn">Send</button>

        </form>
    </div>
    
</body>
</html>
